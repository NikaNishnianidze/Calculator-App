<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <script src="script.js" defer></script>
    <title>Calculator App</title>
  </head>
  <body>
    <header>
      <h1>calc</h1>
      <h2>THEME</h2>
      <div class="input-section">
        <div class="p-section">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <input
          type="range"
          min="1"
          max="3"
          value="1"
          class="slider"
          id="slider-value"
        />
      </div>
    </header>
    <div class="display-container">
      <input type="text" readonly class="display" id="display-text" />
    </div>
    <main>
      <div class="keys-container">
        <div class="keys">
          <button onclick="appendToDisplay('7')" class="default">7</button>
          <button onclick="appendToDisplay('8')" class="default">8</button>
          <button onclick="appendToDisplay('9')" class="default">9</button>
          <button onclick="appendToDisplay()" class="delete">DEL</button>
          <button onclick="appendToDisplay('4')" class="default">4</button>
          <button onclick="appendToDisplay('5')" class="default">5</button>
          <button onclick="appendToDisplay('6')" class="default">6</button>
          <button onclick="appendToDisplay('+')" class="default">+</button>
          <button onclick="appendToDisplay('1')" class="default">1</button>
          <button onclick="appendToDisplay('2')" class="default">2</button>
          <button onclick="appendToDisplay('3')" class="default">3</button>
          <button onclick="appendToDisplay('-')" class="default">-</button>
          <button onclick="appendToDisplay('.')" class="default">.</button>
          <button onclick="appendToDisplay('0')" class="default">0</button>
          <button onclick="appendToDisplay('/')" class="default">/</button>
          <button onclick="appendToDisplay('*')" class="default">*</button>
        </div>
        <div class="last-two">
          <button onclick="clearDisplay()" class="reset">RESET</button>
          <button onclick="calculate()" class="calculate">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
